<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Simülasyonu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="led-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-bar">
                <div class="left-section">
                    <div class="language-selector">
                        <select id="languageSelect" onchange="changeLanguage(this.value)">
                            <option value="tr">Türkçe</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <a href="index.html" class="nav-button" data-translate="backToMain">
                        Ana Sayfaya Dön
                    </a>
                </div>
                <div class="right-section">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            <h1 data-translate="title">LED Simülasyonu</h1>
            <p data-translate="subtitle">LED parametrelerini ayarlayarak simülasyonu başlatın</p>
        </div>

        <div class="calculator-grid">
            <div class="input-section">
                <!-- LED Kontrol Paneli -->
                <div class="control-panel">
                    <div class="input-group">
                        <label for="voltage" data-translate="voltage">Voltaj (V):</label>
                        <input type="range" id="voltage" min="0" max="5" step="0.1" value="0">
                        <span id="voltageValue">0 V</span>
                    </div>
                    <div class="input-group">
                        <label for="current" data-translate="currentLimit">Akım Sınırı (mA):</label>
                        <input type="number" id="current" min="0" max="50" value="20">
                    </div>
                    <div class="input-group">
                        <label for="ledColor" data-translate="ledColor">LED Rengi:</label>
                        <select id="ledColor">
                            <option value="red" data-translate="redLed">Kırmızı (1.8V)</option>
                            <option value="green" data-translate="greenLed">Yeşil (2.0V)</option>
                            <option value="blue" data-translate="blueLed">Mavi (3.0V)</option>
                            <option value="white" data-translate="whiteLed">Beyaz (3.2V)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="graph-section">
                <!-- LED Görsel Simülasyonu -->
                <div class="led-display">
                    <div class="led-schematic">
                        <div class="led-symbol">
                            <div class="led-body"></div>
                            <div class="led-light"></div>
                        </div>
                        <div class="resistor-symbol"></div>
                        <div class="voltage-source"></div>
                    </div>
                </div>

                <!-- Grafikler -->
                <div class="charts-container">
                    <div class="chart-box">
                        <canvas id="ivChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <canvas id="powerChart"></canvas>
                    </div>
                </div>

                <!-- Sonuçlar -->
                <div class="results">
                    <h3 data-translate="calculatedValues">Hesaplanan Değerler</h3>
                    <div id="calculations">
                        <p><span data-translate="forwardVoltageText">İleri Voltaj:</span> <span id="forwardVoltage">0</span> V</p>
                        <p><span data-translate="ledCurrentText">LED Akımı:</span> <span id="ledCurrent">0</span> mA</p>
                        <p><span data-translate="powerConsumptionText">Güç Tüketimi:</span> <span id="powerConsumption">0</span> mW</p>
                        <p><span data-translate="efficiencyText">Verimlilik:</span> <span id="efficiency">0</span> %</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="translations.js"></script>
    <script src="led-simulation.js"></script>
</body>
</html>
