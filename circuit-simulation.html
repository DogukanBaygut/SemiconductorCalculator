<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devre Simülasyonu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="circuit-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-bar">
                <div class="left-section">
                    <div class="language-selector">
                        <select id="languageSelect" onchange="changeLanguage(this.value)">
                            <option value="tr">Türkçe</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <a href="index.html" class="nav-button" data-translate="backToMain">
                        Ana Sayfaya Dön
                    </a>
                </div>
                <div class="right-section">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            <h1 data-translate="title">Devre Simülasyonu</h1>
        </div>

        <div class="calculator-grid">
            <div class="input-section">
                <div class="control-panel">
                    <div class="input-group">
                        <label for="circuitType" data-translate="circuitType">Devre Tipi:</label>
                        <select id="circuitType">
                            <option value="diode" data-translate="diodeCircuit">Diyot Devresi</option>
                            <option value="bridge" data-translate="bridgeRectifier">Köprü Doğrultucu</option>
                            <option value="regulator" data-translate="voltageRegulator">Gerilim Regülatörü</option>
                            <option value="amplifier" data-translate="amplifier">Yükselteç</option>
                            <option value="switching" data-translate="switchingCircuit">Anahtarlama Devresi</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="inputVoltage" data-translate="inputVoltage">Giriş Gerilimi (V):</label>
                        <input type="number" id="inputVoltage" min="0" max="100" value="12">
                    </div>

                    <div class="input-group">
                        <label for="frequency" data-translate="frequency">Frekans (Hz):</label>
                        <input type="number" id="frequency" min="0" max="1000000" value="50">
                    </div>

                    <div class="input-group">
                        <label for="load" data-translate="load">Yük Direnci (Ω):</label>
                        <input type="number" id="load" min="0" max="10000" value="1000">
                    </div>

                    <div class="input-group">
                        <button id="calculateCircuit" class="calculate-btn" data-translate="calculate">
                            Hesapla
                        </button>
                    </div>
                </div>

                <div class="component-values">
                    <h3 data-translate="componentValues">Komponent Değerleri</h3>
                    <div id="componentInputs"></div>
                </div>
            </div>

            <div class="graph-section">
                <div class="waveform-container">
                    <h3 data-translate="waveform">Dalga Şekli</h3>
                    <div class="chart-box">
                        <canvas id="waveformChart"></canvas>
                    </div>
                </div>

                <div class="results">
                    <h3 data-translate="outputValues">Çıkış Değerleri</h3>
                    <div id="calculations">
                        <p><span data-translate="rippleVoltage">Dalgalanma Gerilimi:</span> <span id="rippleVoltage">0</span> V</p>
                        <p><span data-translate="efficiency">Verimlilik:</span> <span id="efficiency">0</span> %</p>
                        <p><span data-translate="powerDissipation">Güç Kaybı:</span> <span id="powerDissipation">0</span> W</p>
                        <p><span data-translate="regulation">Regülasyon:</span> <span id="regulation">0</span> %</p>
                        <p><span data-translate="gain">Kazanç:</span> <span id="gain">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="translations.js"></script>
    <script src="circuit-simulation.js"></script>
</body>
</html>
